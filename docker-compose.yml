version: "3"
services:
  myapp:
    build:
      context: ./
      dockerfile: dev.Dockerfile
    container_name: ${SERVICE_NAME}
    env_file:
      - .env
    working_dir: /home/node
    volumes:
      - ./:/home/node/scripts/:z
      - $HOME/.aws/:/home/node/.aws
      - /home/haniel/workspace/Selina/users-service:/home/node/app/:z
      - /home/haniel/workspace/Selina/Migration:/home/node/migration/:z
      - /home/haniel/workspace/Selina/selina-platform:/home/node/selina-platform/:z
    command: "sh scripts/bash-scripts/dev.sh"
    user: ${UID}
    ports:
      - ${PORT_TO_EXPOSE}:${PORT_TO_LISTEN}
